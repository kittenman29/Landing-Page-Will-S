<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Guidr</title>

  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">

  <link href="css/index.css" rel="stylesheet">

  <script defer="defer" src="./Components/Buttons/buttons.js" async></script>
  <script defer="defer" src="./Components/Header/header.js" async></script>
  <script defer="defer" src="./Components/NavBar/NavBar.js" async></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container home">
    <!--Background Nav Images-->
    <header>
      <!--Social Media Icons + Buttons-->
      <div class="icons-login">
        <nav class="icons">
            <a href="#" class="icon style2 fa-facebook"><span class="label">Twitter</span></a>
            <i class="fab fa-facebook-f"></i>
            <a href="#" class="icon style2 fa-pinterest"><span class="label">Instagram</span></a>
            <a href="#" class="icon style2 fa-youtube"><span class="label">Youtube</span></a>
        </nav>
        <button class="login">Sign In</button>
      </div>
      <div class="logo-nav">
        <img src="./Images/logo_with_name.png" alt="Logo of Guidr" class="home-page-logo">
        <nav>
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Offers</a>
          <a href="#">Contact</a>
        </nav>
        <input type="text" placeholder="Search..">
      </div>
    </header>
    <section class="login-card">
        <h2 class="join-us">Join Us</h2>
        <div class="contact-card">
            <p>Email</p>
            <p>Sign Up</p>
            <p>Register</p>
        </div>
    </section>

    <section class="content-destination">
    </section>
    <section class="cards">
        <h2 class="trip-title"></h2>
    </section>
    <section class="content-destination">
    </section>
  </div><!-- container -->

  <footer class="footer">
    <p>Lambda School Guidr</p>
  </footer>

</body>
</html>
